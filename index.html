<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
    <script src="https://use.fontawesome.com/c5f12ad95d.js"></script>
    <title>Youtube-Clone</title>
  </head>
  <body>
    <div class="header">
      <div class="header__left">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fb%2Fb2%2FHamburger_icon.svg%2F1200px-Hamburger_icon.svg.png&f=1&nofb=1"
          alt=""
          class="burger"
        />
        <img
          src="https://static.wikia.nocookie.net/logopedia/images/1/19/YouTube_logo_2017.svg/revision/latest/scale-to-width-down/300?cb=20210314053724"
          alt=""
          class="logo"
        />
      </div>
      <div class="header__mid">
        <input type="text" />
        <div class="searchIcon">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
      <div class="header__right">
        <div class="header__icons">
          <i class="fa fa-video-camera icon" aria-hidden="true"></i>
          <i class="fa fa-th icon" aria-hidden="true"></i>
          <i class="fa fa-bell icon" aria-hidden="true"></i>
          <img
            src="https://images.pexels.com/photos/1520760/pexels-photo-1520760.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
            class="avatar"
          />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="main__left">
        <div class="main__video">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.giphy.com%2Fmedia%2FnjnESj6xgObv2%2Fgiphy-downsized-large.gif&f=1&nofb=1"
            alt=""
          />
        </div>
        <div class="main__title">
          <div class="main__titleTop">
            <p class="tags">#what #a #meme</p>
            <p class="title">
              Chunkz & Armz Korleone have a dance off | Belly Must Go
            </p>
          </div>
          <div class="main__titleBottom">
            <p class="main__views">93,758 views - 7 Feb 2036</p>
            <div class="main__interaction">
              <div class="main__likeDislike">
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                <p class="likeCount">834</p>
                <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                <p>84</p>
              </div>
              <div class="main__more">
                <i class="fa fa-share" aria-hidden="true"></i>
                <p>SHARE</p>
              </div>
              <div class="main__more">
                <i class="fa fa-bookmark" aria-hidden="true"></i>
                <p>SAVE</p>
              </div>

              <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="main__right">
        <div class="suggestedVideo">
          <div class="suggestedVideo__left"></div>
          <div class="suggestedVideo__right">
            <p>This is a lovely title</p>
            <div class="suggestedVideo__name">
              <i class="fa fa-check" aria-hidden="true"></i>
              <p>Channel Name</p>
            </div>
            <div class="suggestedVideo__views">
              <p>2.6M views - 1 year ago</p>
            </div>
          </div>
        </div>
        <div class="suggestedVideo">
          <div class="suggestedVideo__left"></div>
          <div class="suggestedVideo__right">
            <p>This is a lovely title</p>
            <div class="suggestedVideo__name">
              <i class="fa fa-check" aria-hidden="true"></i>
              <p>Channel Name</p>
            </div>
            <div class="suggestedVideo__views">
              <p>2.6M views - 1 year ago</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
